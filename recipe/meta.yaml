{% set name = "robotframework-lint" %}
{% set version = "1.0" %}
{% set sha256 = "55c26e76f9b11ed54446252b1df71ed993497b36b971ce9bc52d3b86f6501b4d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - rflint = rflint.__main__:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - robotframework

test:
  imports:
    - rflint
  commands:
    - rflint --help

about:
  home: https://github.com/boakley/robotframework-lint
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Linter for robot framework plain text files'

extra:
  recipe-maintainers:
    - bollwyvl
