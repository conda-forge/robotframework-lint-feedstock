{% set name = "robotframework-lint" %}
{% set version = "1.1" %}
{% set sha256 = "2b5ac22ed59acbdf65f340ef3ddf10c7e88c9efd37cb03d7470d7c8e869cc0c1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - rflint = rflint.__main__:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - robotframework

test:
  imports:
    - rflint
  commands:
    - rflint --help

about:
  home: https://github.com/boakley/robotframework-lint
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Linter for robot framework plain text files

extra:
  recipe-maintainers:
    - bollwyvl
